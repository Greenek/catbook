<ion-card>
  <img [alt]="cat.name" [src]="cat.image" class="cat-card__image" />
  <ion-card-header>
    <ion-card-title class="cat-card__title">
      {{ cat.name }}
      <ion-icon
        name="arrow-forward-outline"
        aria-hidden="true"
        color="medium"
        size="medium"
      ></ion-icon>
    </ion-card-title>
  </ion-card-header>
</ion-card>
