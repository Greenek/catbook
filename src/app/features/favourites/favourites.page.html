<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="(cats$ | async) as cats">
    <ng-container *ngIf="cats.length">
      <ng-container *ngFor="let cat of cats; trackBy: trackByCatUri">
        <app-cat-card
          [cat]="cat"
          [routerLink]="['/tabs/details', cat.uri]"
        ></app-cat-card>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!cats.length">
      <ion-content>
        <div class="empty-list">List is empty.</div>
      </ion-content>
    </ng-container>
  </ng-container>
</ion-content>
